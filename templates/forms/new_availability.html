{% extends 'layouts/main.html' %}
{% block title %}Add Availability{% endblock %}
{% block content %}
    <div class="form-wrapper">
        <form method="post" class="form">
            <h3 class="form-heading">Add your Available Timing</h3>
            <div class="form-group">
                <label for="start_at">Start Time</label>
                {{ form.start_at(class_ = 'form-control', autofocus = true) }}
            </div>
            <div class="form-group">
                <label for="end_at">End Time</label>
                {{ form.end_at(class_ = 'form-control', autofocus = true) }}
            </div>
            <input type="submit" value="Create Availability" class="btn btn-primary btn-lg btn-block">
        </form>
    </div>
{% endblock %}
